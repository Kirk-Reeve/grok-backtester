# Default configuration
data:
  source: yfinance
  symbols: [AAPL, MSFT]  # Example stocks
  start_date: "2020-01-01"
  end_date: "2025-11-01"
  cache_dir: ../data/cache

backtest:
  initial_capital: 100000
  commission: 0.001  # 0.1% per trade (of traded amount)
  slippage: 0.0005  # 0.05% slippage per trade
  parallel: true  # Use parallel processing for multiple symbols

