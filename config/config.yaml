# Default configuration
data:
  source: yfinance
  symbols: [AAPL, MSFT]  # Example stocks
  start_date: "2020-01-01"
  end_date: "2025-11-01"
  cache_dir: ../data/cache

optimization:
  param_grid:
    short_window: [10, 20, 30, 40, 50]
    long_window: [100, 150, 200, 250, 300]
  objective_metric: "sharpe_ratio"
  risk_free_rate: 0.0
  max_workers: 4

backtest:
  initial_capital: 100000
  commission: 0.001  # 0.1% per trade (of traded amount)
  slippage: 0.0005  # 0.05% slippage per trade
  parallel: true  # Use parallel processing for multiple symbols

strategy:
  type: moving_average
  params:
    short_window: 50
    long_window: 200

